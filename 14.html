<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRNS</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            cursor: default;
        }

        body {
            overscroll-behavior: none;
            height: 100vh;
            width: 100vw;
            padding: 1vw;
            background-color: rgb(30, 30, 30);
        }

        main {
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10vw;
            background-color: white;
            border-radius: 6em;
        }

        h1 {
            font-family: sans-serif;
            text-transform: uppercase;
            text-align: center;
            color: rgb(240, 0, 0);
        }
        
        #next {
            position: fixed;
            right: 0;
        }
    </style>
</head>
<body>
    <main>
    </main>
    <script>
        /* many questions from here: https://www.are.na/lisa-marie/asking-the-right-questions-sbkcnb9eank */
        const questions = [
            "Are you a mirror or a window?",
            "Who makes you feel most energised?",
            "What made you smile today?",
            "Which one of your strengths do you also consider a weakness?",
            "Did you dream last night?",
            "What are you beginning to believe you had the wrong idea about?",
            "What makes a day feel like Friday?",
            "Has art ever come to your rescue? If so, how?",
            "Are you afraid of the dark?",
            "What do people notice about you that you wish they didn't?",
            "Who are you hoping to meet?",
            "Who are you without your problems?",
            "What is your favorite memory of music?"
        ]
        
        let currentQ = 0;

        const mainEl = document.querySelector("main");
        const nextBtn = document.querySelector("#next");

        mainEl.addEventListener("click", showQuestion);

        showQuestion();

        function showQuestion() {
            mainEl.innerHTML = "";
            if (currentQ === questions.length - 1) currentQ = 0
            else currentQ++;
            const el = document.createElement("h1");
            el.textContent = questions[currentQ];
            mainEl.append(el);
        }

    </script>
</body>
</html>
