<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: none;
            background-color: rgb(190, 186, 213);
            font-size: 1.5rem;
        }
  
        ul {
            list-style-type: none;
            aspect-ratio: 1/1;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }
        
        li {
            position: absolute;
            transform-origin: center;
            user-select: none;
        }

        li:hover::after{
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 80%;
            width: 70%;
            background: radial-gradient(rgba(255, 83, 83, 0.4), rgba(0, 0, 0, 0) 60%);
            z-index: -1;
        }

        #selected {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

    </style>
</head>
